<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Contatto</title>
    <link rel="stylesheet" href="./new-style.css">
</head>
<body>
    <div class="page">
        <div>
            <header>
                <a class="action" href="../">ðŸ ˆ</a>
                <h1>Nuovo Contatto</h1>
            </header>
            <main>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input class="form-input" type="text" id="name" name="name" required placeholder="Mario">
                    </div>
                    <div class="form-group">
                        <label for="surname">Cognome</label>
                        <input class="form-input" type="text" id="surname" name="surname" placeholder="Rossi">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input class="form-input" type="tel" id="phone" name="phone" required placeholder="333 1234567">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-input" type="email" id="email" name="email" placeholder="mario@email.com">
                    </div>
                    
                    <button class="text-btn" type="submit">Salva Contatto</button>
                </form>
            </main>
        </div>
    </div>
</body>
<script type="module" src="./new-script.js"></script>
</html>
